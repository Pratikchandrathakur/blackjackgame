<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <title>Blackjack Game</title>
    </head>
    <body>
        <!-- Setup Screen -->
        <div id="setup-screen" class="screen">
            <h1>Welcome to Blackjack</h1>
            <div class="setup-form">
                <div class="input-group">
                    <label for="player-name">Player Name:</label>
                    <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
                </div>
                <div class="input-group">
                    <label for="starting-chips">Starting Chips:</label>
                    <input type="number" id="starting-chips" placeholder="200" min="50" max="10000" value="200">
                </div>
                <button onclick="setupGame()" class="setup-btn">Enter Game</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen hidden">
            <h1>Blackjack</h1>
            <div class="player-info">
                <p id="player-el"></p>
                <p id="current-bet">Current Bet: $0</p>
            </div>
            
            <div class="game-area">
                <p id="message-el">Want to play a round?</p>
                <div id="cards-container">
                    <p id="cards-el">Cards:</p>
                    <div id="cards-display" class="cards-visual"></div>
                </div>
                <p id="sum-el">Sum:</p>
                
                <div class="betting-controls">
                    <label for="bet-amount">Bet Amount:</label>
                    <input type="number" id="bet-amount" min="10" max="100" value="10" step="10">
                </div>
                
                <div class="game-controls">
                    <button onclick="startGame()" class="game-btn">START GAME</button>
                    <button onclick="newCard()" class="game-btn">NEW CARD</button>
                </div>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
