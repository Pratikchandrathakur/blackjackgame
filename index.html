<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Blackjack Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Setup Screen -->
    <div id="setup-screen" class="screen">
        <div class="setup-container">
            <h1>üÉè Blackjack Casino üÉè</h1>
            <div class="setup-form">
                <div class="input-group">
                    <label for="player-name">Player Name:</label>
                    <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
                </div>
                <div class="input-group">
                    <label for="starting-chips">Starting Chips:</label>
                    <select id="starting-chips">
                        <option value="100">$100</option>
                        <option value="200" selected>$200</option>
                        <option value="500">$500</option>
                        <option value="1000">$1000</option>
                    </select>
                </div>
                <button id="enter-game-btn" class="primary-btn">Enter Casino</button>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen hidden">
        <div class="game-container">
            <header class="game-header">
                <h1>üÉè Blackjack üÉè</h1>
                <div class="player-info">
                    <div id="player-display" class="player-name"></div>
                    <div id="chips-display" class="chips-count"></div>
                </div>
            </header>

            <main class="game-area">
                <div class="game-status">
                    <p id="message-el" class="game-message">Ready to play? Click START GAME!</p>
                    <p id="sum-el" class="sum-display">Sum: 0</p>
                </div>

                <div class="cards-area">
                    <div id="cards-container" class="cards-display">
                        <div class="cards-label">Your Cards:</div>
                        <div id="cards-el" class="cards-grid"></div>
                    </div>
                </div>

                <div class="game-controls">
                    <button id="start-game-btn" class="game-btn primary-btn">START GAME</button>
                    <button id="new-card-btn" class="game-btn secondary-btn" disabled>HIT ME</button>
                    <button id="stand-btn" class="game-btn secondary-btn" disabled>STAND</button>
                    <button id="new-game-btn" class="game-btn tertiary-btn">NEW GAME</button>
                </div>
            </main>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
