<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Professional Blackjack Casino</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- Setup Screen -->
        <div id="setup-screen" class="screen">
            <div class="setup-container">
                <h1 class="casino-title">🎰 Welcome to Blackjack Casino 🎰</h1>
                <div class="setup-form">
                    <div class="input-group">
                        <label for="player-name">Enter Your Name:</label>
                        <input type="text" id="player-name" placeholder="Your Name" maxlength="20" required>
                    </div>
                    <div class="input-group">
                        <label>Choose Starting Chips:</label>
                        <div class="chips-selection">
                            <button type="button" class="chip-btn" data-chips="100">$100</button>
                            <button type="button" class="chip-btn" data-chips="200">$200</button>
                            <button type="button" class="chip-btn selected" data-chips="500">$500</button>
                            <button type="button" class="chip-btn" data-chips="1000">$1000</button>
                        </div>
                    </div>
                    <button id="enter-casino-btn" class="enter-btn">🎲 Enter Casino 🎲</button>
                </div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen hidden">
            <div class="game-container">
                <h1 class="game-title">Blackjack</h1>
                
                <div class="player-info">
                    <div id="player-display" class="player-display"></div>
                </div>

                <div class="game-area">
                    <div class="message-container">
                        <p id="message-el" class="game-message">Welcome! Ready to play?</p>
                    </div>
                    
                    <div class="cards-container">
                        <div class="cards-section">
                            <h3>Your Cards:</h3>
                            <div id="cards-display" class="cards-display"></div>
                        </div>
                        <div class="sum-section">
                            <div id="sum-el" class="sum-display">Sum: 0</div>
                        </div>
                    </div>
                    
                    <div class="controls">
                        <button id="start-game-btn" onclick="startGame()" class="game-btn primary">🃏 START GAME 🃏</button>
                        <button id="hit-btn" onclick="newCard()" class="game-btn secondary" disabled>💥 HIT ME 💥</button>
                        <button id="stand-btn" onclick="stand()" class="game-btn secondary" disabled>✋ STAND ✋</button>
                        <button id="new-game-btn" onclick="newGame()" class="game-btn restart" disabled>🔄 NEW GAME 🔄</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
